<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W07 Activity: Progressive Loading of Images</title>
    <meta name="description" content="Demonstration of progressive loading of images.">
    <link rel="shortcut icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="css/lazy.css">
    
</head>
<body>
    <h1>
        Progressive Loading of Images
    </h1>
    <div>
        <picture><img src="images/placeholder1.jpg" data-src="images/img1.jpg" alt="Moroni">  </picture>
        <picture><img src="images/placeholder1.jpg" data-src="images/img2.jpg" alt="turkey">  </picture>
        <picture><img src="images/placeholder1.jpg" data-src="images/img3.jpg" alt="sunset">  </picture>
        <picture><img src="images/placeholder1.jpg" data-src="images/img4.jpg" alt="coding">  </picture>
        <picture><img src="images/placeholder1.jpg" data-src="images/img5.jpg" alt="temple">  </picture>
        <picture><img src="images/placeholder1.jpg" data-src="images/img6.jpg" alt="girl">    </picture>
    </div>

    <script src="js/images.js"></script>    
</body>
</html>
